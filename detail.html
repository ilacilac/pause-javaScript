<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Minji Park" />
    <meta name="apple-mobile-web-app-title" content="Pause" />
    <title>Pause</title>
    <meta name="description" content="Welcome to Pause." />
    <meta name="keywords" content="Pause,meditation,명상" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pause" />
    <meta property="og:description" content="Welcome to Pause." />
    <!-- <meta property="og:image" content="/" />
    <meta property="og:url" content="/" /> -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- skip navigation -->
    <div class="skip-nav" aria-label="스킵 네비게이션">
      <ul>
        <li><a href="#">메인메뉴 바로가기</a></li>
        <li><a href="#">본문 바로가기</a></li>
      </ul>
    </div>
    <header>
      <h1>
        <a href="/" title="pause 홈페이지로 이동" class="logo"
          ><img src="./images/logo.png" alt="pause"
        /></a>
      </h1>
      <div class="login header-right" style="display: none">
        <a href="/">Login</a>
      </div>
      <div class="logout header-right">
        <span class="user-name">ming</span>
        <a href="/">Logout</a>
      </div>
    </header>
    <main class="detail">
      <section class="meditation">
        <h2 class="a11y-hidden">명상하기</h2>
        <a href="/" class="location-back"
          ><img src="./images/arrow-left.png" alt="뒤로가기 버튼" /> back</a
        >
        <div class="video-container">
          <video loop autoplay>
            <source src="./media/rain.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="player-container">
          <audio src="./media/rain.mp3"></audio>
          <svg
            class="moving-outline"
            width="200"
            height="200"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="#1c1f30"
              stroke-width="20"
            />
          </svg>
          <svg
            class="track-outline"
            width="200"
            height="200"
            viewBox="0 0 453 453"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="226.5"
              cy="226.5"
              r="216.5"
              stroke="white"
              stroke-width="20"
            />
          </svg>
          <img src="./images/play.svg" alt="재생하기" class="play" />
        </div>
        <span class="timer"> 0:00 </span>
        <div class="timer-picker">
          <button data-time="120">2 minutes</button>
          <button data-time="300">5 minutes</button>
          <button data-time="600">10 minutes</button>
        </div>
      </section>
    </main>
  </body>
</html>
